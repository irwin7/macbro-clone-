<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="hero">
            <div class="container">
                <div class="hero">
                    <div class="hero__left left">
                        <div class="left__img-box">
                            <div class="left__img-inner" style="left: 700px;">
                            </div>
                        </div>
                        <div class="left__btns">
                        </div>
                    </div>
                    <div class="hero__right right">
                        <h2 class="right__title">MacBook Air 13-inch</h2>
                        <p class="right__charac charac">M1/<span class="charac__ozu">8gb</span>/<span
                                class="charac__mem">256gb</span> <span class="charac__color">Gold</span></p>
                        <form class="right__form form">
                            <h3 class="form__static-title">Ram</h3>
                            <div class="form__ozu form-div">
                                <div class="form__group ozu8 dib">
                                    <input class="form__input form__input-ozu" type="radio" id="ozu8" name="ozu" checked>
                                    <label class="form__label" for="ozu8">8GB</label>
                                </div>
                                <div class="form__group ozu16">
                                    <input class="form__input form__input-ozu" type="radio" id="ozu16" name="ozu">
                                    <label class="form__label" for="ozu16">16GB</label>
                                </div>
                            </div>
                            <h3 class="form__static-title">Xotira Hajmi</h3>
                            <div class="form__memor form-div">
                                <div class="form__group memor256 memor-group">
                                    <input class="form__input form__input-memor" type="radio" id="memor256"
                                        name="memor" checked>
                                    <label class="form__label" for="memor256">256GB</label>
                                </div>
                                <div class="form__group memor512 memor-group">
                                    <input class="form__input form__input-memor" type="radio" id="memor512"
                                        name="memor">
                                    <label class="form__label" for="memor512">512GB</label>
                                </div>
                                <div class="form__group memor1 memor-group">
                                    <input class="form__input form__input-memor" type="radio" id="memor1" name="memor">
                                    <label class="form__label" for="memor1">1TB</label>
                                </div>
                            </div>
                            <h3 class="form__static-title">Ranglar</h3>
                            <div class="form__color form-div">
                                <div class="form__group form__group-color color-gold">
                                    <input class="form__input form__input-color" type="radio" id="color-gold"
                                        name="color" value="gold" checked>
                                    <label class="form__label form__label-color" for="color-gold">Tilla rang</label>
                                </div>
                                <div class="form__group form__group-color color-silver">
                                    <input class="form__input form__input-color" type="radio" id="color-silver"
                                        name="color" value="silver">
                                    <label class="form__label form__label-color" for="color-silver">Kumush rang</label>
                                </div>
                                <div class="form__group form__group-color color-grey">
                                    <input class="form__input form__input-color" type="radio" id="color-grey"
                                        name="color" value="grey">
                                    <label class="form__label form__label-color" for="color-grey">Kosmik kulrang</label>
                                </div>
                            </div>
                            <div class="form__price-div">
                                <div class="form__price-box">
                                    <p class="form__price form__price-minus">-</p>
                                    <input class="form__price-inp" type="number" value="1">
                                    <p class="form__price form__price-plus">+</p>
                                </div>
                                <h3 class="form__price-text"><span class="form__pric">11 550 000</span> so'm</h3>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
